# refresh config
unbind r
bind r source-file ~/.tmux.conf

setw -g mouse on

# use hjkl to move around windows
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -se c -i'
bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer.sh"
bind-key -r F run-shell "~/.local/scripts/tmux-sessionizer.sh ~/repos"
bind-key -r V run-shell "~/.local/scripts/tmux-sessionizer.sh ~/.dotfiles/nvim/.config/nvim"

bind S command-prompt -p "New Session:" "new-session -A -s '%%'"
bind K confirm kill-session

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmuxifier'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-plugins "git cpu-usage gpu-usage ram-usage weather time"
set -g @dracula-show-fahrenheit false
set -g @dracula-ram-usage-label "RAM"
set -g @dracula-show-flags true
set -g @dracula-show-lef-icon session
set -g status-position top

set -g default-terminal "tmux-256color"

run '~/.tmux/plugins/tpm/tpm'
